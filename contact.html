    <main>
        <div class="contact">
            <h2>Me contacter</h2>
            <form action="get" action="">
                <label for="name"> Votre nom : </label>
                <input type="text" id="name" name="prenom" placeholder="Indiquer votre nom">
                <label for="surname"> Votre prénom : </label>
                <input type="text" id="surname" name="prenom" placeholder="Indiquer votre prénom">
                <label for="e-mail"> Votre e-mail : </label>
                <input type="e-mail" id="e-mail" name="e-mail" placeholder="Indiquer votre e-mail">
                <label for="objet"> Votre projet : </label>
                <textarea name="objet" id="objet" cols="30" rows="10" placeholder="Indiquer votre projet"></textarea>
                <input type="submit" value="Envoyer">
                
            </form>
        </div>

    </main>
